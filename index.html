    <div class="content">





      











        <h1 style=" font-family: 'Kavoon', sans-serif;">Grade Calculating</h1>
        <form action="" onsubmit="doFun();return false" style="display: flex;">

            <input class="d-sm-table" style="width: 130px; margin-left: 10%;" id="firstnumber" type="text"
                placeholder="Obtaine Marks" required>

            <button onclick="grade(); return false" class="button-1" style="
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Calculate</button>
            <input type="text" style="width: 130px; margin-left: 1%;" placeholder="Total Marks" id="secondnumber"
                required>

        </form>

        <br>
        <p style="color: black; font-size: 30px;"> Result</p>
        <h1 id="r" style="color:black;"></h1>
        <h1 id="r1"></h1>
    </div>









    <script>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        function grade() {

            a = Number(document.querySelector('#firstnumber').value)
            b = Number(document.querySelector('#secondnumber').value)
            if (a>b){
                g = "Obtained Marks Can not greater than Total Marks"
            document.querySelector("#r1").innerHTML = g
           
            }
            p = a / b * 100
            if (p >= 80 && p==100) {
            g = "You get A-one grade"
            document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p           
            }
            else if (p >= 70 && p<80) {
            g = "You get A grade"
            document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p
           
            }

            else if (p >= 60 && p<70) {
            g = "You get B grade"
            document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p
           
            }


            else if (p >= 50 && p<60) {
                g = "You get C grade"
                document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p
           
            }
            
            else if (p>0 && p<49) {
                g = "You are fail"
                document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p
           
            }
            else if (p>100){
                g="Obtained marks can not greater than total marks"; 
                document.querySelector("#r1").innerHTML = g
            document.querySelector("#r").innerHTML = p
            }
           
           
        }


    </script>
